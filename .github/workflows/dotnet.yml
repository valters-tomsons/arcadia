name: .NET

on:
  push:
    branches: [ "*" ]
    paths:
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux-x64, linux-arm64, win-x64]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish ./src/server -c Release -r ${{ matrix.os }} -o ./release-${{ matrix.os }}

    - name: Archive Release
      uses: ihiroky/archive-action@v1
      with:
        root_dir: ./release-${{ matrix.os }}
        file_path: arcadia_canary_${{ matrix.os }}.tar.xz

    - name: Upload Release
      uses: actions/upload-artifact@v2.3.1
      with:
        name: ${{ matrix.os }}
        path: arcadia_canary_${{ matrix.os }}.tar.xz
