name: .NET

on:
  push:
    branches: [ "*" ]
    paths:
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux-x64, linux-arm64, win-x64]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish ./src/server -c Release -r ${{ matrix.os }} -o ./release-${{ matrix.os }}

    - name: Upload Release
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}
        path: ./release-${{ matrix.os }}

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64
          path: ./release-linux-arm64

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

          chmod +x ./release-linux-arm64/Arcadia

          scp ./release-linux-arm64/Arcadia $SSH_CONN:/home/$SSH_USER/server/
          ssh -i $SSH_KEY_PATH $SSH_CONN << 'EOF'
            tmux new-session -d -s arcadia_server 'cd /home/$SSH_USER/server && ./Arcadia'
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
          SSH_CONN: ${{ secrets.SSH_CONN }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY_PATH: ${{ github.workspace }}/../private.key
        shell: bash